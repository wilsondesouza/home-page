<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Home Page Website">
    <meta name="author" content="Wilson Souza">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="wilsondesouza • home-page" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property=”og:type” content=”website“ /> <!--  describes the type of content -->
    <meta property="og:title" content="Home Page" /> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="Home Page - Lugar de reunião dos principais sites e aplicativos." />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="assets/images/og-image.png" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="https://wilsondesouza.github.io/home-page/" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image"> <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>Home Page</title>

    <!-- Personal -->
    <link href="css/main-styles.css" rel="stylesheet">
    <link href="css/others-styles.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">

    <!-- Favicon  -->
    <link rel="icon" href="assets/images/icon.png">
</head>

<body>
    <!-- Background video that loops and autoplays -->
    <video loop autoplay preload="auto" playsinline>
        <source src="assets/videos/background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="parent">
        <div></div>

        <!-- Wrapper for the clock display -->
        <div class="pre-wrapper">
            <div class="wrapper">
                <div class="display">
                    <div id="time"></div>
                </div>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Microsoft Rewards button -->
        <div class="pre-reward">
            <div class="reward">
                <a rel="noopener" href="https://rewards.bing.com/" target="_blank">
                    <button type="button">
                        <img alt="Microsoft Rewards" src="assets/svgs/reward.svg" />
                    </button>
                </a>
            </div>
        </div>
        <div></div>

        <!-- Search bar with Google search and Bing Copilot button -->
        <div class="wrapper2">
            <div class="search-bar">
                <fluent-button current-value="" class="search-btn stealth" part="button" data-customhandled="true"
                    icon-only="" title="Pesquisa" aria-label="Pesquisa" appearance="stealth"
                    data-t="{&quot;n&quot;:&quot;searchinput&quot;,&quot;b&quot;:0}">
                    <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#ffffff"
                            d="M10 2.75a7.25 7.25 0 015.63 11.82l4.9 4.9a.75.75 0 01-.98 1.13l-.08-.07-4.9-4.9A7.25 7.25 0 1110 2.75zm0 1.5a5.75 5.75 0 100 11.5 5.75 5.75 0 000-11.5z">
                        </path>
                    </svg>
                </fluent-button>
                <form action="https://www.google.com/search" method="GET" target="_blank">
                    <input type="text" name="q" placeholder="Pesquisar na Web">
                </form>
                <a rel="noopener" href="https://www.bing.com/chat?" target="_blank">
                    <button type="button">
                        <img src="https://assets.msn.com/staticsb/statics/latest/common/icons/copilot_color.svg"
                            alt="Abrir o Copilot">
                    </button>
                </a>
            </div>
        </div>

        <div></div>
        <div></div>

        <!-- Hotspot section with cards for different categories -->
        <div class="hotspot">
            <div class="card">
                <button type="button" class="icon btn-show-section1">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="38px"
                        width="38px" version="1.1" id="study" viewBox="0 0 471.701 471.701" xml:space="preserve">
                        <linearGradient id="gradientColor">
                            <stop offset="5%" stop-color="#7eaaff"></stop>
                            <stop offset="95%" stop-color="#ff48fb"></stop>
                        </linearGradient>
                        <g>
                            <img alt="Estudos" src="assets/images/study.png" />
                        </g>
                    </svg>
                </button>
                <p class="title">Estudos</p>
                <p class="text">Todos os seus sites favoritos em um só lugar.</p>
            </div>

            <div class="card">
                <button type="button" class="icon btn-show-section2">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="38px"
                        width="38px" version="1.1" id="programming" viewBox="0 0 471.701 471.701" xml:space="preserve">
                        <linearGradient id="gradientColor">
                            <stop offset="5%" stop-color="#7eaaff"></stop>
                            <stop offset="95%" stop-color="#ff48fb"></stop>
                        </linearGradient>
                        <g>
                            <img alt="Programação" src="assets/images/code.png" />
                        </g>
                    </svg>
                </button>
                <p class="title">Programação</p>
                <p class="text">Todos os seus sites favoritos em um só lugar.</p>
            </div>

            <div class="card">
                <button type="button" class="icon btn-show-section3">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="38px"
                        width="38px" version="1.1" id="artificial-intelligence" viewBox="0 0 471.701 471.701"
                        xml:space="preserve">
                        <linearGradient id="gradientColor">
                            <stop offset="5%" stop-color="#7eaaff"></stop>
                            <stop offset="95%" stop-color="#ff48fb"></stop>
                        </linearGradient>
                        <g>
                            <img alt="Inteligência Artificial"
                                src="assets/images/artificial-intelligence.png" />
                        </g>
                    </svg>
                </button>
                <p class="title">Inteligência Artificial</p>
                <p class="text">Todos os seus sites favoritos em um só lugar.</p>
            </div>

            <div class="card">
                <button type="button" class="icon btn-show-section4">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="38px"
                        width="38px" version="1.1" id="jobs" viewBox="0 0 471.701 471.701" xml:space="preserve">
                        <linearGradient id="gradientColor">
                            <stop offset="5%" stop-color="#7eaaff"></stop>
                            <stop offset="95%" stop-color="#ff48fb"></stop>
                        </linearGradient>
                        <g>
                            <img alt="Trabalhos" src="assets/images/job.png" />
                        </g>
                    </svg>
                </button>
                <p class="title">Trabalhos</p>
                <p class="text">Todos os seus sites favoritos em um só lugar.</p>
            </div>
        </div>

        <div></div>
        <div></div>

        <!-- Sections for different categories, initially hidden -->
        <div class="sections">
            <div class="section1 hidden">
                <div class="botoes-estudos main"></div>
            </div>
            <div class="section2 hidden">
                <div class="botoes-programacao main"></div>
            </div>
            <div class="section3 hidden">
                <div class="botoes-inteligencia-artificial main"></div>
            </div>
            <div class="section4 hidden">
                <div class="botoes-trabalho main"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
